<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
	  $('div').each(function {
		localStorage.setItem('phrase', '');
		elem = document.getElementById("log");
		elem.innerHTML = "<h1>" + localStorage['phrase'] + "</h1>";
		})
	
	function reload() {
		elem = document.getElementById("log");
		output = "";
		for (key in localStorage) {
			output = output + "<p>" + localStorage[key] + "</p>\n";
		}
		elem.innerHTML = output;
	}
	
	function store() {
		txt = document.getElementById("something").value;
		localStorage[new Date().getTime()] = txt;
		reload();
	}
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
