<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Old Kentucky Home</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>

		<h1 id="title">My Old Kentucky Home</h1>

		<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
		<div id="lyrics"></div>

		<script>
			var video = document.getElementById("video");
			var caption = document.getElementById("captions");
			var image = document.getElementById("Image");
			var timer = document.getElementById("timer");
			video.addEventListener("timeupdate", function() {
				timer.innerHTML = video.currentTime;
		
				
				if (video.currentTime > 4 && video.currentTime < 5.5) {
					caption.innerHTML = "<h3>Double Rainbow!</h3>";
				}
				else if (video.currentTime > 5.5 && video.currentTime < 6.5) {
					caption.innerHTML = "<h1>OH MY GOD!</h1>";
				}
		</script>
		</body>
